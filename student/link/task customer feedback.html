<html>
<head>
<tittle>
    </tittle>
    </head>
    <body>
        <form>
        <h2>Customer Feedback Form </h2>
        <fieldset>
        <legend>Personal Detail</legend>
        <center>
        <table>
            <tr>
                <td><label for ="n">Name</label></td>
                <td><input type="text" name="name" id="n" placeholder="Subodh_Meshram">
            </tr>
        <tr>
            <td><label for ="em">Email</label></td>
            <td><input type="email" name="email_address" placeholder="abc@gmail.com" id="em"></td>
        </tr>
        <tr>
            <td><label for ="numb">Contact No.</label></td>
            <td><input type="number" name="quality" min="9000000001" max="9999999999" id="numb"></td>
        </tr>
        <tr>
            <td><label for ="dob">DOB</label></td>
            <td><input type="date" id="dob"></td>
        </tr>
        <tr>
                <td><label for "ct">City</label></td>
                <td><select>
                    <option>nagpur</option>
                    <option>mumbai</option>
                    <option>auragabad</option>
                    </select></td>
        </tr>
        </table>
        </center>
            </fieldset>
        <fieldset>
                <legend>Product Information</legend>
            <table>
            <tr>
                <td><label>Product Purchased</label>
                <td><select>
                    <option>soap</option>
                    <option>shampoo</option>
                    <option>conditiner</option>
                    </select></td>
                <td>   Color</td>
                <td><input type="color" name="favcolor"></td>
            </tr>
            <tr>
            <td><label for ="r">Rating</label></td>
            <td><input type ="radio" id="r" name="rate">Excellent</td>
            <td><input type ="radio" id="r" name="rate">Good</td>
            <td><input type ="radio" id="r" name="rate">Satisfactory</td>
            <td><input type ="radio" id="r" name="rate">Poor</td>
            </tr>
            <tr>
            <td><label for ="p">Would you recommed this product</label></td>
            <td><input type ="radio" id="p" name="pro">Yes</td>
            <td><input type ="radio" id="p" name="pro">No</td>
            </tr>
            <tr>
            <td><label for="l">What did you liked about the product</label></td>
            <td><input type="checkbox" id="l" name="label">On time delivery</td>
            <td><input type="checkbox" id="l" name="label">Mulitple choices for product</td>
            <td><input type="checkbox" id="l" name="label">Quality</td>
            <td><input type="checkbox" id="l" name="label">Brand Availability</td>
            <td><input type="checkbox" id="l" name="label">Packing</td>
            </tr>
            </table>
            </fieldset>
            <fieldset>
                <legend>Adress</legend>
            <table>
            <tr>
            <td><label for ="rev">Write a Review</label></td>
                <td><textarea row=20 cols="40"> </textarea></td>
            </tr>
            <tr>
            <td>Uploading your Purshase:</td>
            <td><input type="file" name="myFile"></td>
            </tr>
                </table>
                </fieldset>
        </form>
                <center>
            <tr>
                <td><input type ="submit"value="submit"></td>
                <td><input type ="reset"value="reset"></td>
            </tr>
                
                </center>
            </body>
</html>
